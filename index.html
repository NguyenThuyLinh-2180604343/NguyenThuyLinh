<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Web Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cv-card {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .cv-card img.profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #007bff;
            margin-top: 20px;
        }

        .cv-info {
            margin-top: 15px;
        }

        .cv-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .cv-info .name {
            font-weight: bold;
            font-size: 22px;
            color: #007bff;
        }

        .cv-info .skills {
            margin-top: 15px;
            font-size: 16px;
            text-align: left;
            padding: 0 20px;
        }

        .cv-info .skills ul {
            list-style: none;
            padding: 0;
        }

        .cv-info .skills li {
            margin: 5px 0;
        }

        .contact {
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="cv-card">
        <img src="profile.jpg" alt="Ảnh cá nhân" class="profile">
        <div class="cv-info">
            <p class="name">Nguyễn Thùy Linh</p>
            <p>Web Designer</p>
            
            <div class="skills">
                <p><strong>Kỹ năng:</strong></p>
                <ul>
                    <li>HTML, CSS, JavaScript</li>
                    <li>UI/UX Design</li>
                    <li>Responsive Design</li>
                    <li>Adobe Photoshop, Figma</li>
                    <li>SEO & Web Performance</li>
                </ul>
            </div>
            
            <div class="contact">
                <p><strong>Liên hệ:</strong></p>
                <p>Email: linhhnil26@gmail.com</p>
                <p>Phone: 0359689967</p>
            </div>
        </div>
    </div>

</body>

</html>
