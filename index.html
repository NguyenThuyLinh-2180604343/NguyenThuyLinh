
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cv</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .student-card {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-left: 5px solid #007bff;
            position: relative;
        }

        .school-logo {
            width: 80px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .student-card img.profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #007bff;
            margin-top: 40px;
        }

        .student-info {
            margin-top: 15px;
        }

        .student-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .student-info .name {
            font-weight: bold;
            font-size: 20px;
            color: #007bff;
        }

        .barcode {
            margin-top: 10px;
        }

        .barcode img {
            width: 150px;
        }
    </style>
</head>

<body>

    <div class="student-card">
        <img src="http://erp1.hutech.edu.vn/assets/png/logo.png" alt="Logo Trường" class="school-logo">
        <img src="https://web.facebook.com/photo/?fbid=1742240866527216&set=pob.100022239587596" alt="Ảnh sinh viên" class="profile">
        <div class="student-info">
